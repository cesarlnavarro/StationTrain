
<table mat-table [dataSource]="lesshoursItineraryTrain" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- idTrain Column -->
  <ng-container matColumnDef="idTrain">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idTrain}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nameTrain">
    <th mat-header-cell *matHeaderCellDef> Nombre Tren </th>
    <td mat-cell *matCellDef="let element"> {{element.nameTrain}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Horas </th>
    <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
