
<table mat-table [dataSource]="visitsCityCant" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- idTrain Column -->
  <ng-container matColumnDef="range">
    <th mat-header-cell *matHeaderCellDef> Rango</th>
    <td mat-cell *matCellDef="let element"> {{element.range}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nameCity">
    <th mat-header-cell *matHeaderCellDef> Ciudad</th>
    <td mat-cell *matCellDef="let element"> {{element.nameCity}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cantVisit">
    <th mat-header-cell *matHeaderCellDef> Cantidad Visitas </th>
    <td mat-cell *matCellDef="let element"> {{element.cantVisit}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
